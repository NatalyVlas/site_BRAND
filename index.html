<!DOCTYPE html>
<html lang="en">

<head>

<body>

                    <div class="search">

                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="header_right">
                    <a href="#"><img src="img/forma_1_1113.png" alt="bascet"></a>
                    <a href="#" class="header_button">My Account</a>

            </div>

    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="menu">
                <li class="menu-list"><a class="menu-link" href="#">Home</a></li>
                <li class="menu-list"><a class="menu-link" href="#">Man</a></li>

    <main class="main">

            <div class="banner_logo">

        </div>

            <a href="#" class="category_item category_item_top">

        </div>
        <div class="category_column">
            <a href="#" class="category_item category_item_top">
                <img class="category_img" src="img/category_woman.jpg" alt="woman">
                <p class="category_text">30% offer<br><span class="category_pink">WOMAN</span></p>
            </a>
            <a href="#" class="category_item">
                <img class="category_img" src="img/category_kids.jpg" alt="kids">
